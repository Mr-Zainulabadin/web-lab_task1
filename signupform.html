<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup Form</title>
</head>
<body>

  <h2>Signup Form</h2>

  <form  method="post">
    <input type="text" placeholder="Full Name" required> <br>

    <input type="email" placeholder="Email" required><br>
     Gender
    <input type="radio"  value="male" required>
    <label for="male">Male</label>
    <input type="radio"  value="female" required>
    <label for="female">Female</label>
    <input type="radio"  value="other" required>
    <label for="other">Other</label><br>

    <input type="number"  min="18" placeholder="Age" required><br>

    <input type="password" placeholder="Password" required><br>

    <input type="password"  placeholder="Confirm Password" required><br>

    <input type="checkbox"  required>
    <label for="terms">I agree to the terms and conditions</label><br>

    <input type="submit" value="Sign Up">
  </form>

</body>
</html>
