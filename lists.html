<!DOCTYPE html>
<html lang="en">
 <head>
    <title>lists</title>
 </head>

  <body>
    This is ORDERED list.
    <ol>
        <li>Java</li>
        <li>C++</li>
        <li>Python</li>
        <li>C#</li>
    </ol>
    This is UNORDERED list.
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Oranges</li>
        <li>Watermallon</li>
    </ul>
  </body>

</html>
